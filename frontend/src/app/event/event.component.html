<div class="event-card">
  <div class="event-card__header">
    <h2 class="event-card__title">{{ event.title }}</h2>
    <div class="event-card__datetime">
      <div class="event-card__date">
        {{ event.time | date:'mediumDate' }}
      </div>
      <div class="event-card__time">
        {{ event.time | date:'shortTime' }}
      </div>
    </div>
  </div>
  
  <div class="event-card__body">
    <p class="event-card__description">{{ event.description }}</p>
    
    <div class="event-card__location">
      <i class="fas fa-map-marker-alt"></i>
      {{ event.location }}
    </div>
  </div>
  
  <div class="event-card__footer">
    <button
      [disabled]="requestSent"
      (click)="onRequestInvite()"
      class="event-card__button"
      [ngClass]="{'event-card__button--requested': true}"
    >
      {{ requestSent ? 'Invite Requested' : 'Request Invite' }}
    </button>
  </div>
</div>
