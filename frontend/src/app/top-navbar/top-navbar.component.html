<header>
  <div class="logo" [routerLink]="'homepage'">Ticketing App</div>
  <div class="profile">
    <div>Hello, {{ username }}</div>
    <img class="avatar" [src]="userAvatarUrl" />
    <button class="logout-btn" *ngIf="isOrganizer" (click)="navigateToCreateEvent()">Create Event</button>
    <button class="logout-btn" (click)="logout()">Logout</button>
  </div>
</header>
